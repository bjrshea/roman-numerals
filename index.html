<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numerator</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form id="form-input">
      <label for="user-input">Write a number from 1 - 3999 here:</label>
      <input type="text" id="user-input">
      <button type="submit" id="submit-button">Romanize!</button>
    </form>
    <div id="result">
      <p>Your Romanized number is: <span id="result-insert"></span></p>
    </div>
  </body>
</html>
